<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <form id="loginForm">
        <div>
            <label for="username">UserName:</label>
            <input type="text" id="username" class="oldusername" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" class="olduserpassword" required>
        </div>

        <div class="btntype">
            <button type="submit" id="loginBtn" disabled>Login</button>
        </div>

        <div class="signuplink">
            Not a member? <a href="registration.html">Sign Up Now</a>
        </div>
        <div id="errorMessage" style="color: red; display: none;">Invalid username or password.</div>
        <div id="loginError" class="error"></div>

    </form>


    <script src="login.js"></script>

</body>

</html>
